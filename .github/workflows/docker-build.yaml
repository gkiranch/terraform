name: Build and Push to Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dockerfile repo (this repo)
        uses: actions/checkout@v4

      - name: Checkout app repo
        uses: actions/checkout@v4
        with:
          repository: swimlane/devops-practical
          path: app
          # Optional: pin to a branch/ref/sha
          # ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/swimdockerapp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/swimdockerapp:${{ github.sha }}
          # Optional: speed up rebuilds with GitHub Actions cache
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Optional: pass a faster npm registry mirror to speed builds
          build-args: |
            NPM_REGISTRY=https://registry.npmmirror.com
